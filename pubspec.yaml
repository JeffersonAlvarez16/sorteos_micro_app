  share_plus: ^7.2.1
  
  # Animations
  animate_do: ^3.1.2
  flutter_staggered_animations: ^1.1.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
  fonts:
