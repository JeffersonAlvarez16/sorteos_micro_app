version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  
  # UI & Design
  cupertino_icons: ^1.0.6
